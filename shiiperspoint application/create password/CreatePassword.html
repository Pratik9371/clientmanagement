    <div class="container-fluid register-container">
      <h3 class="text-secondary header">
        <br />Create Password<br/>
        <br /></h3>
        <br/><br/>
    </div>
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-md-6 col-xs-12">
      <form class="my-form">
        <div class="form-group col-md">           
          <input type="email" class="form-control" placeholder="Email">
          <!-- <div class="emailErrorMsg">Password should be of alteast 8 characters</div> -->
        </div>
        <div class="form-group col-md">           
          <input type="password" class="form-control password" placeholder="Password"></input>
          <div class="passwordEmpty">Password cannot be empty</div>
          <div class="passwordValidity">Password should be of alteast 8 characters containing atleast 1 uppercase ,symbol and a digit</div>
        </div>
        <div class="form-group col-md">           
          <input type="password" class="form-control retypePassword" placeholder="Retype Password" ></input>
          <div class="passwordMatch">Password is not matching</div>
        </div>
        <div class="form-group col-md">
          <button type="submit" class="btn btn-primary save-btn">Save</button>
        </div>      
      </form>
    </div>
    </div>
    </div>

    <script
      src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
      integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
      integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
      integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
      crossorigin="anonymous"
    ></script>
    <script src="https://code.jquery.com/jquery-3.5.1.js" integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc=" crossorigin="anonymous"></script>
    <script>
      $(function () {
          var $password = $(".password");
          var $retypePassword = $(".retypePassword");

          $(document).ready(function () {
            $("form").submit(function (e) {
              e.preventDefault();
              password = $password.val();
              if (password == "") {
                $(".passwordEmpty").css({ display: "block" });
              } else if (password.length < 8 && !validatePassword($password.val())) {
                $(".passwordEmpty").css({ display: "none" });
                $(".passwordValidity").css({ display: "block" });
              } else if ($password.val() != $retypePassword.val()) {
                $(".passwordMatch").css({ display: "block" });
              } else {
                alert("Correct");
              }
            });
          });

          function validatePassword($password) {
            return (
              /[A-Z]/.test($password) &&
              /[0-9]/.test($password) &&
              /[!@#$%&?]/.test($password)
            );
          }
        });
    </script>
